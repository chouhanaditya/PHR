<app-sub-header></app-sub-header>

<div class="container-fluid">
      <div class="row">
              <div class="col-sm-2 " style="padding-bottom: 2%;padding-top: 1%; " >
                        <h3 style="padding-left: 10%">Below are your caregivers- </h3>
                        <br>
                        <ul>
                            <a *ngFor="let caregiver of caregiversList;let i=index"
                                [routerLink]="['/Caregivers',caregiver.Id]"
                                (click)="OnDetailsClick()"

                                class="list-group-item"
                                style="font-size: large">
                                {{caregiver.Name}}
                            </a>

                            <a routerLink="/Caregivers/new"
                               style="font-size: large"
                               (click)="OnNewClick()"
                               class="list-group-item">
                               <span class="	glyphicon glyphicon-plus-sign"></span>
                               <u> Add new Caregiver</u>
                            </a>
                        </ul>
              </div>

              <div class="col-sm-10">
                      <div class="container-fluid" *ngIf="activeScreen == 'CaregiverHome'" style="text-align: center;vertical-align: middle">
                            <br>
                            <p style="font-size: 2vmin;">
                                {{caregiverGeneralDescription}}
                            </p>
                      </div>

                      <router-outlet *ngIf = "activeScreen != 'CaregiverHome'">
                      </router-outlet>
              </div>
      </div>
</div>
