<app-medication-sub-header></app-medication-sub-header>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2 " style="padding-bottom: 2%;padding-top: 1%; " >
      <ul class="list-group">
        <a [routerLink]="['/Medications/List']"
           class="list-group-item"
           (click)="OnListClick()"
           style="font-size: large">
            Medication List
        </a>
        <a [routerLink]="['/Medications/Refill']"
           class="list-group-item"
           (click)="OnRefillClick()"
           style="font-size: large">
            Medication Refill
        </a>
        <a [routerLink]="['/Medications/History']"
           class="list-group-item"
           (click)="OnHistoryClick()"
           style="font-size: large">
            Medication History
        </a>
      </ul>
    </div>

    <div class="col-sm-10">
          <router-outlet *ngIf="activeScreen != 'MedicationList'">
          </router-outlet>
          <app-list *ngIf="activeScreen == 'MedicationList'"></app-list>
    </div>
  </div>
</div>
