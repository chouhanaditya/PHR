<div class="container-fluid" style="margin-top: 0.2%">
     <div class="panel-group">

          <!--Modules Row 1-->
          <div class="panel panel-default">
                <div class="panel-heading">
                  <h4>Communications</h4>
                </div>
                <div class="panel-body">
                    <div *ngFor="let module of modulesRow1" class="col-sm-3 col-xs-3" align="center">
                        <a routerLink="/{{module.ModuleName}}">
                          <img
                          [src]="module.IconUrl"
                          [alt]="module.ModuleName"
                          class="img-responsive list-group-item"
                          >
                          <p> {{module.ModuleName}} </p>
                        </a>
                    </div>
                </div>
          </div>

             <!--Modules Row 2-->
          <div class="panel panel-default">
                <div class="panel-heading">
                  <h4>Medications and Tests</h4>
                </div>
            <div class="panel-body">
                <div *ngFor="let module of modulesRow2" class="col-sm-3 col-xs-3" align="center">
                     <a routerLink="/{{module.ModuleName}}">
                      <img
                      [src]="module.IconUrl"
                      alt="{{ module.ModuleName }}"
                      class="img-responsive list-group-item"
                      >
                      <p> {{ module.ModuleName }}</p>
                    </a>
                </div>
            </div>
          </div>

          <!--Modules Row 3-->
          <div class="panel panel-default">
                <div class="panel-heading">
                  <h4>Health at a Glance</h4>
                </div>
            <div class="panel-body">
                <div *ngFor="let module of modulesRow3" class="col-sm-3 col-xs-3" align="center">
                      <a routerLink="/{{module.ModuleName}}">
                      <img
                      [src]="module.IconUrl"
                      alt="{{ module.ModuleName }}"
                      class="img-responsive list-group-item"
                      >
                      <p> {{ module.ModuleName }}</p>
                      </a>
                </div>
            </div>
          </div>

          <!--Modules Row 4-->
          <div class="panel panel-default">
                <div class="panel-heading">
                  <h4>Care Team</h4>
                </div>
                <div class="panel-body">
                <div *ngFor="let module of modulesRow4" class="col-sm-3 col-xs-3" align="center">
                        <a routerLink="/{{module.ModuleName}}">
                        <img
                        [src]="module.IconUrl"
                        alt="{{ module.ModuleName }}"
                        class="img-responsive list-group-item"
                        >
                        <p> {{ module.ModuleName }}</p>
                        </a>
                  </div>
            </div>
          </div>
    </div>
</div>
