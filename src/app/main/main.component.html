<div class="container-fluid">
     <div class="panel-group">

          <!--Modules Row 1-->
          <div class="panel panel-default">
                <div class="panel-heading" style="height: 40px">
                  <p style="text-align: left">Communications</p>
                </div>
                <div class="panel-body">
                    <div *ngFor="let module of modulesRow1" class="col-sm-3 col-xs-3" align="center">
                        <a routerLink="/{{module.ModuleName}}">
                          <img
                          [src]="module.IconUrl"
                          [alt]="module.ModuleName"
                          class="img-responsive list-group-item"
                          >
                          <p> {{module.ModuleName}} </p>
                        </a>
                    </div>
                </div>
          </div>

             <!--Modules Row 2-->
          <div class="panel panel-default">
                <div class="panel-heading" style="height: 40px">
                  <p style="text-align: left">Medications and Tests</p>
                </div>
            <div class="panel-body">
                <div *ngFor="let module of modulesRow2" class="col-sm-3 col-xs-3" align="center">
                     <a routerLink="/{{module.ModuleName}}">
                      <img
                      [src]="module.IconUrl"
                      alt="{{ module.ModuleName }}"
                      class="img-responsive list-group-item"
                      >
                      <p> {{ module.ModuleName }}</p>
                    </a>
                </div>
            </div>
          </div>

          <!--Modules Row 3-->
          <div class="panel panel-default">
                <div class="panel-heading" style="height: 40px;vertical-align: middle">
                  <p style="text-align: left">Health at a Glance</p>
                </div>
            <div class="panel-body">
                  <div *ngFor="let module of modulesRow3" class="col-sm-3 col-xs-3" align="center">
                        <a routerLink="/{{module.ModuleName}}">
                        <img
                        [src]="module.IconUrl"
                        alt="{{ module.ModuleName }}"
                        class="img-responsive list-group-item"
                        >
                        <p> {{ module.ModuleName }}</p>
                        </a>
                  </div>
                  <div class="col-sm-3 col-xs-3" align="center">
                    <a href='https://skyv04.github.io/EHR_RP/previsit_questionnaire'>
                      <img
                        [src]="'https://icons.iconarchive.com/icons/custom-icon-design/flatastic-9/128/Tests-icon.png'"
                        alt="Patient Health Questionaire"
                        class="img-responsive list-group-item"
                      >
                      <p>Patient Health Questionaire</p>
                    </a>
                  </div>
                  <div class="col-sm-3 col-xs-3" align="center">
                    <a routerLink="/After Visit Summary">
                      <img
                        [src]="'http://icons.iconarchive.com/icons/saki/nuoveXT-2/128/Actions-document-find-icon.png'"
                        alt="After Visit Summary"
                        class="img-responsive list-group-item"
                      >
                      <p>After Visit Summary</p>
                    </a>
                  </div>

            </div>
          </div>

          <!--Modules Row 4-->
          <div class="panel panel-default">
                <div class="panel-heading" style="height: 40px">
                  <p style="text-align: left">Care Team</p>
                </div>
                <div class="panel-body">
                <div *ngFor="let module of modulesRow4" class="col-sm-3 col-xs-3" align="center">
                        <a routerLink="/{{module.ModuleName}}">
                        <img
                        [src]="module.IconUrl"
                        alt="{{ module.ModuleName }}"
                        class="img-responsive list-group-item"
                        >
                        <p> {{ module.ModuleName }}</p>
                        </a>
                  </div>
            </div>
          </div>
    </div>
</div>

<iframe src="https://skyv04.github.io/EHR_RP/previsit_questionnaire"
        frameborder="0" allowfullscreen style="display: none !important;"></iframe>
