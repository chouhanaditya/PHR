<div class="container-fluid" style="padding-top: 1%;padding-bottom: 1%">
  <div class="row">

    <div *ngFor="let module of SubHeading" class="col-sm-3 col-xs-3" align="center">
      <a routerLink="/{{module.ModuleName}}" class="list-group-item">
        <img
          [src]="module.IconUrl"
          [alt]="module.ModuleName"
          class="img-responsive"
          style="min-width: 2%;min-height: 2%; max-height: 5%;min-height: 5%"
          >

        <h4> {{module.ModuleName}} </h4>
      </a>
     </div>

    <div class="col-sm-3 col-xs-3" align="center">

        <input type="text" placeholder="Search" class="input-lg input-sm ">

        <button type="button" class="btn btn-primary ">
        <span class="glyphicon glyphicon-search" style="zoom: 150%"></span>
        </button>

    </div>

  </div>
  <br>
