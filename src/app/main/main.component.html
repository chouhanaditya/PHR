<div class="container-fluid">
  <div class="row">

    <div *ngFor="let module of SubHeading" class="col-sm-4 col-xs-4" align="center">
      <a routerLink="/{{module.ModuleName}}">
        <img
          [src]="module.IconUrl"
          [alt]="module.ModuleName"
          class="img-responsive"
          >
        <br>
        <p> {{module.ModuleName}} </p>
      </a>
     </div>

    <div class="col-sm-4 col-xs-4" align="center"  >
      <input type="text" placeholder="Enter search string" class="input-lg input-sm">
      <button type="button" class="btn btn-primary">
        <span class="glyphicon glyphicon-search" style="zoom: 180%"></span>
      </button>

    </div>

  </div>
  <br>
  <br>

 <div class="row">
    <div *ngFor="let module of modules1" class="col-sm-3 col-xs-3" align="center">
      <a routerLink="/{{module.ModuleName}}" class="list-group-item">
      <img
          [src]="module.IconUrl"
          alt="{{ module.ModuleName }}"
          class="img-responsive"
          >
        <br>
       <p> {{ module.ModuleName }}</p>
      </a>

    </div>
  </div>
  <br>
  <br>

  <div class="row">
    <div *ngFor="let module of modules2" class="col-sm-3 col-xs-3" align="center">
      <a routerLink="/{{module.ModuleName}}" class="list-group-item">
        <img
          [src]="module.IconUrl"
          alt="{{ module.ModuleName }}"
          class="img-responsive"
          style="max-height: 200px;" width="200px">
        <br>
        <p> {{ module.ModuleName }}</p>
      </a>

    </div>
  </div>
  <br>
  <br>


  <div class="row">
    <div *ngFor="let module of modules3" class="col-sm-3 col-xs-3" align="center">
      <a routerLink="/{{module.ModuleName}}" class="list-group-item">
        <img
          [src]="module.IconUrl"
          alt="{{ module.ModuleName }}"
          class="img-responsive"
          style="max-height: 200px;" width="200px">
        <br>
        <p> {{ module.ModuleName }}</p>
      </a>

    </div>
  </div>

</div>
